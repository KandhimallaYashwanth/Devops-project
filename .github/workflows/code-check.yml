name: Lint HTML, CSS, JS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-code:
    name: Lint HTML, CSS, JS files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install linters
        run: |
          npm install -g htmlhint stylelint eslint

      - name: Run HTMLHint
        run: |
          htmlhint "**/*.html" || true

      - name: Run Stylelint
        run: |
          stylelint "**/*.css" || true

      - name: Run ESLint
        run: |
          eslint "**/*.js" || true
          
