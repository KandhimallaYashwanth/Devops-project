name: Lint HTML, CSS, JS, and Python

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-code:
    name: Lint HTML, CSS, JS, and Python files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Frontend linting (HTML, CSS, JS)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install linters for HTML, CSS, and JS
        run: |
          npm install -g htmlhint stylelint eslint

      - name: Run HTMLHint
        run: |
          htmlhint "**/*.html" || true

      - name: Run Stylelint
        run: |
          stylelint "**/*.css" || true

      - name: Run ESLint
        run: |
          eslint "**/*.js" || true

      # Python setup and linting
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Python linters
        run: |
          pip install pylint flake8

      - name: Run Pylint
        run: |
          pylint "**/*.py" || true

      - name: Run Flake8
        run: |
          flake8 "**/*.py" || true

      # Optional: Run backend tests if you have any
      - name: Run Python tests
        run: |
          # Example: Run your tests with pytest or your chosen testing framework
          pytest || true
