<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farm to Table - Login & Signup</title>
  <script src="translation.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
   

    body {
      font-family: 'Inter', Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('login.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
    }
   

    .form-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    .form-container h2 {
      color: #4CAF50;
      margin-bottom: 20px;
    }

    .google-login-btn {
      width: 100%;
      background: #fff;
      color: #444;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 12px 0;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: box-shadow 0.2s, border-color 0.2s;
      box-shadow: 0 2px 8px rgba(66,133,244,0.08);
    }

    .google-login-btn:hover {
      box-shadow: 0 4px 16px rgba(66,133,244,0.18);
      border-color: #4285f4;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
    }

    .form-container input, .role-dropdown {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-container button {
      padding: 10px;
      margin-top: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .form-container button:hover {
      background: #45a049;
    }

    .switch {
      margin-top: 20px;
      font-size: 14px;
    }

    .switch a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }

    .switch a:hover {
      text-decoration: underline;
    }

    .role-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
      text-align: left;
    }

    .role-dropdown {
      width: 100%;
      margin-bottom: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Farm to Table</h2>
    <!-- Continue with Google button -->
    <button class="google-login-btn" onclick="handleGoogleLogin()">
      <img src="icon.svg" alt="Google Icon" style="height:1em;vertical-align:middle;margin-right:8px;">
      Continue with Google
    </button>
    <!-- Role selection dropdown -->
    <label for="role-select" class="role-label">Select your role:</label>
    <select id="role-select" name="role" class="role-dropdown" required>
      <option value="" disabled selected>Select role</option>
      <option value="farmer">Farmer</option>
      <option value="buyer">Buyer</option>
    </select>
    <form id="form">
      <!-- The form will be dynamically generated -->
    </form>
  </div>

  <script>
    const roleSelect = document.getElementById("role-select");
    const form = document.getElementById("form");

    let currentRole = "farmer";
    let userDetails = { farmer: {}, buyer: {} };
    let isSignup = true;

    // API Base URL - Update this to match your backend
    const API_BASE_URL = 'http://127.0.0.1:5050';

    // Set role based on dropdown
    roleSelect.addEventListener("change", function() {
      currentRole = this.value;
      renderForm();
    });

    function renderForm() {
      if (isSignup) {
        if (currentRole === "farmer") {
          form.innerHTML = `
            <input type="text" id="username" placeholder="Username" required />
            <input type="email" id="email" placeholder="Email" required pattern="^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$" title="Please enter a valid email address" />
            <input type="password" id="password" placeholder="Password" required pattern=".{8,}" title="Password must be at least 8 characters long" />
            <input type="tel" id="contact" placeholder="Contact Number" required pattern="[0-9]{10}" title="Please enter a valid 10-digit contact number" />
            <button type="button" onclick="handleSignup()">Sign Up as Farmer</button>
            <p class="switch">Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
          `;
        } else {
          form.innerHTML = `
            <input type="text" id="username" placeholder="Username" required />
            <input type="email" id="email" placeholder="Email" required pattern="^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$" title="Please enter a valid email address" />
            <input type="password" id="password" placeholder="Password" required pattern=".{8,}" title="Password must be at least 8 characters long" />
            <input type="tel" id="contact" placeholder="Contact Number" required pattern="[0-9]{10}" title="Please enter a valid 10-digit contact number" />
            <button type="button" onclick="handleSignup()">Sign Up as Buyer</button>
            <p class="switch">Already have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
          `;
        }
      } else {
        if (currentRole === "farmer") {
          form.innerHTML = `
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="button" onclick="handleLogin()">Login as Farmer</button>
            <p class="switch">Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
          `;
        } else {
          form.innerHTML = `
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="button" onclick="handleLogin()">Login as Buyer</button>
            <p class="switch">Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
          `;
        }
      }
    }

    function toggleForm() {
      isSignup = !isSignup;
      renderForm();
    }

    async function handleSignup() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const contact = document.getElementById("contact").value.trim();

      if (!username || !email || !password || !contact) {
        alert("All fields are required. Please fill out all fields.");
        return;
      }

      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alert("Invalid email format. Please enter a valid email address.");
        return;
      }

      if (password.length < 8) {
        alert("Password must be at least 8 characters long.");
        return;
      }

      if (!/^[0-9]{10}$/.test(contact)) {
        alert("Invalid contact number. Please enter a valid 10-digit number.");
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username: username,
            email: email,
            password: password,
            user_type: currentRole,
            contact: contact
          })
        });

        const data = await response.json();

        if (response.ok) {
          // Store user info and token
          localStorage.setItem("userName", username);
          localStorage.setItem("userEmail", email);
          localStorage.setItem("userType", currentRole);
          localStorage.setItem("userContact", contact);
          localStorage.setItem("authToken", data.token);
          localStorage.setItem("userId", data.user.id);

          alert(`${currentRole.charAt(0).toUpperCase() + currentRole.slice(1)} signed up successfully!`);
          
          if (currentRole === "farmer") {
            window.location.href = "farmer.html";
          } else {
            window.location.href = "buyer.html";
          }
        } else {
          alert(`Registration failed: ${data.error}`);
        }
      } catch (error) {
        console.error('Registration error:', error);
        alert('Registration failed. Please check your connection and try again.');
      }
    }

    async function handleLogin() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("All fields are required. Please fill out all fields.");
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: email,
            password: password
          })
        });

        const data = await response.json();

        if (response.ok) {
          // Store user info and token
          localStorage.setItem("userName", data.user.username);
          localStorage.setItem("userEmail", data.user.email);
          localStorage.setItem("userType", data.user.user_type);
          localStorage.setItem("userContact", data.user.contact);
          localStorage.setItem("authToken", data.token);
          localStorage.setItem("userId", data.user.id);

          alert(`${data.user.user_type.charAt(0).toUpperCase() + data.user.user_type.slice(1)} logged in successfully!`);
          
          if (data.user.user_type === "farmer") {
            window.location.href = "farmer.html";
          } else {
            window.location.href = "buyer.html";
          }
        } else {
          alert(`Login failed: ${data.error}`);
        }
      } catch (error) {
        console.error('Login error:', error);
        alert('Login failed. Please check your connection and try again.');
      }
    }

    // Google OAuth Functions
    async function handleGoogleLogin() {
      const userType = document.getElementById('role-select').value;
      
      if (!userType) {
        alert('Please select your role first');
        return;
      }
      
      try {
        // Get Google OAuth URL from backend
        const response = await fetch(`${API_BASE_URL}/api/auth/google/url`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            user_type: userType
          })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Redirect to Google OAuth
          window.location.href = data.auth_url;
        } else {
          alert(`Google OAuth error: ${data.error}`);
        }
      } catch (error) {
        console.error('Google OAuth error:', error);
        alert('Failed to start Google OAuth. Please try again.');
      }
    }

    // Handle OAuth callback
    function handleOAuthCallback() {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const isNewUser = urlParams.get('is_new_user') === 'true';
      const userType = urlParams.get('user_type');
      
      if (token) {
        // Store authentication data
        localStorage.setItem('authToken', token);
        localStorage.setItem('userType', userType);
        
        if (isNewUser) {
          // New user - redirect to profile setup
          alert('Welcome! Please complete your profile.');
          window.location.href = userType === 'farmer' ? 'farmer.html' : 'buyer.html';
        } else {
          // Existing user - redirect to main page
          window.location.href = userType === 'farmer' ? 'farmer.html' : 'buyer.html';
        }
      }
    }

    // Check for OAuth callback when page loads
    document.addEventListener('DOMContentLoaded', function() {
      handleOAuthCallback();
    });

    // Set default role and render form
    roleSelect.value = "farmer";
    renderForm();
  </script>
</body>
